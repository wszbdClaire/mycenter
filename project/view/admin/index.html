<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <div class="center">
        <form action="/dologin" method="POST">
            <ul>
                <li class="userlogin"><span>账号：</span><input placeholder="账号" type="text" name="userid" value="<%=user?user.id:''%>"></li>
                <li class="userlogin"><span>密码：</span><input placeholder="密码" type="password" name="userpwd"  value="<%=user?user.pwd:''%>"></li>
                <li class="rember">
                    <% if(stat==true){%>
                        <p>*账号或者密码错误，请检查</p>
                    <%}%>
                    <input name="save" type="checkbox" <%=user?user.save:''%> value="on"><span>记住我</span><input type="submit" value="登录">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
